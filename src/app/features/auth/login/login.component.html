<div class="auth-wrapper">
  <mat-card>
    <h2>Вход</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">Введите email</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Неверный формат email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="password?.hasError('required')">Введите пароль</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading">Войти</button>
      <div class="actions">
        <a routerLink="/auth/register">Создать аккаунт</a>
        <a routerLink="/auth/reset">Забыли пароль?</a>
      </div>
    </form>
  </mat-card>
</div>
