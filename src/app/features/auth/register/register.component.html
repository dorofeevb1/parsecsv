<div class="auth-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="email?.hasError('required')">
            Email обязателен
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Введите корректный email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="password?.hasError('required')">
            Пароль обязателен
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Минимум 6 символов
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Подтвердите пароль</mat-label>
          <input matInput type="password" formControlName="confirm" required>
          <mat-error *ngIf="confirm?.hasError('required')">
            Подтверждение пароля обязательно
          </mat-error>
          <mat-error *ngIf="form.hasError('mismatch') && confirm?.valid">
            Пароли не совпадают
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="full-width" 
                [disabled]="loading || form.invalid">
          <span *ngIf="!loading">Зарегистрироваться</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button routerLink="/auth/login" class="full-width">
        Уже есть аккаунт? Войти
      </a>
    </mat-card-actions>
  </mat-card>
</div>
